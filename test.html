    let pollingInterval;
    let sessionToken = null;

    // 获取DOM元素
    const loginSection = document.getElementById('login-section');
    const imageSection = document.getElementById('image-section');
    const qrContainer = document.getElementById('qr-code-container');
    const statusText = document.getElementById('status-text');
    const generateBtn = document.getElementById('generate-btn');
    const resultContainer = document.getElementById('result-container');
    const nValueInput = document.getElementById('n-value');
    const errorMessage = document.getElementById('error-message');

    // 获取协议模态框相关元素
    const agreementModal = document.getElementById('agreement-modal');
    const agreementContent = document.getElementById('agreement-content');
    const agreementCheckbox = document.getElementById('agreement-checkbox');
    const agreeBtn = document.getElementById('agree-btn');
    const viewAgreementLink = document.getElementById('view-agreement-link');

    // 页面加载时的主函数
    document.addEventListener('DOMContentLoaded', () => {
        // 1. 设置协议内容和事件监听
        setupAgreementModal();

        // 2. 检查用户是否已同意协议
        if (localStorage.getItem('agreementAccepted') === 'true') {
            // 如果已同意，直接初始化应用
            initializeApp();
        } else {
            // 如果未同意，显示协议模态框
            agreementModal.style.display = 'flex';
        }
    });

    // 初始化App的核心逻辑（原DOMContentLoaded中的内容）
    function initializeApp() {
        const savedToken = localStorage.getItem('phigrosSessionToken');
        if (savedToken) {
            console.log('发现已保存的Token，进入已登录状态。');
            sessionToken = savedToken;
            showImageSection();
        } else {
            console.log('未发现Token，开始扫码登录流程。');
            showLoginSection();
            fetchQrCode();
        }
    }

    // 设置协议模态框
    function setupAgreementModal() {
        // 使用 marked.js 将 Markdown 字符串解析为 HTML，然后用 innerHTML 渲染
        agreementContent.innerHTML = marked.parse(agreementText);

        // 监听复选框状态，以启用/禁用按钮
        agreementCheckbox.addEventListener('change', () => {
            agreeBtn.disabled = !agreementCheckbox.checked;
        });

        // 监听“同意”按钮点击
        agreeBtn.addEventListener('click', () => {
            if (agreementCheckbox.checked) {
                localStorage.setItem('agreementAccepted', 'true');
                agreementModal.style.display = 'none';
                initializeApp(); // 用户同意后，开始应用
            }
        });

        // 监听页脚的“用户协议”链接点击
        viewAgreementLink.addEventListener('click', (e) => {
            e.preventDefault(); // 阻止a标签的默认跳转行为
            agreementModal.style.display = 'flex';
        });
    }

    function showLoginSection() {
        loginSection.style.display = 'block';
        imageSection.style.display = 'none';
    }

    function showImageSection() {
        loginSection.style.display = 'none';
        imageSection.style.display = 'block';
    }

    // 1. 获取二维码
    async function fetchQrCode() {
        try {
            const response = await fetch(`${BACKEND_URL}/auth/qrcode`, { method: 'GET' });
            if (!response.ok) throw new Error('获取二维码失败');
            const data = await response.json();
            
            qrContainer.innerHTML = `<img src="${data.qrCodeImage}" alt="登录二维码">`;
            statusText.textContent = '请扫描二维码登录。';
            startPolling(data.qrId);
        } catch (error) {
            console.error(error);
            statusText.textContent = `错误: ${error.message}。请检查后端服务是否开启。`;
        }
    }

    // 2. 轮询状态
    function startPolling(qrId) {
        pollingInterval = setInterval(async () => {
            try {
                const response = await fetch(`${BACKEND_URL}/auth/qrcode/${qrId}/status`);
                const data = await response.json();
                
                statusText.textContent = `状态: ${data.status}...`;

                if (data.status === 'success') {
                    clearInterval(pollingInterval);
                    sessionToken = data.sessionToken;
                    localStorage.setItem('phigrosSessionToken', sessionToken);
                    statusText.textContent = '登录成功！';
                    showImageSection();
                } else if (data.status === 'expired' || data.status === 'error') {
                     clearInterval(pollingInterval);
                     statusText.textContent = `二维码已失效，请刷新页面重试。`;
                }
            } catch (error) {
                console.error('轮询失败:', error);
                clearInterval(pollingInterval);
                statusText.textContent = '轮询连接中断，请刷新重试。';
            }
        }, 3000); // 每3秒轮询一次
    }

    // 3. 生成图片
    async function generateImage() {
        const n = nValueInput.value;
        if (!n || n < 1) {
            errorMessage.textContent = '请输入一个大于0的有效数字。';
            return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = '生成中...';
        resultContainer.innerHTML = '<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
        errorMessage.textContent = '';

        try {
            const response = await fetch(`${BACKEND_URL}/image/bn/${n}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: sessionToken })
            });

            if (!response.ok) {
                if(response.headers.get('Content-Type')?.includes('application/json')) {
                    const errData = await response.json();
                    throw new Error(errData.message || `请求失败，状态码: ${response.status}`);
                } else {
                    throw new Error(`服务器错误，状态码: ${response.status}`);
                }
            }
            
            const imageBlob = await response.blob();
            const imageUrl = URL.createObjectURL(imageBlob);
            resultContainer.innerHTML = `<img src="${imageUrl}" alt="Best ${n} 成绩图">`;

        } catch (error) {
            console.error('生成图片失败:', error);
            errorMessage.textContent = `错误: ${error.message}`;
            resultContainer.innerHTML = '';
        } finally {
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM12 4a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM.5 10a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5zm12 .5a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5z"/></svg> 生成图片';
        }
    }

    // 4. 登出
    function logout() {
        localStorage.removeItem('phigrosSessionToken');
        // 注意：我们不清除 agreementAccepted 标记，这样用户无需再次同意协议
        sessionToken = null;
        clearInterval(pollingInterval);
        console.log('用户已登出。');
        window.location.reload();
    }
</script>
